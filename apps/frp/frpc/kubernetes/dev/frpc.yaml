apiVersion: apps/v1
kind: Deployment
metadata:
  name: frpc
  namespace: frpc-dev
  labels:
    app: frpc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frpc
  template:
    metadata:
      labels:
        app: frpc
    spec:
      containers:
      - name: frpc
        image: snowdreamtech/frpc:0.62.1
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: config
          mountPath: /etc/frp/frpc.toml
          subPath: frpc.toml
        resources:
          limits:
            cpu: 150m
            memory: 192Mi
          requests:
            cpu: 75m
            memory: 96Mi
      volumes:
      - name: config
        secret:
          secretName: frpc-secrets
