[common]
# Puerto para la comunicación entre cliente y servidor
bind_port = 7000
# Puerto para el panel de administración web
dashboard_port = 7500
# Credenciales para el panel de administración
dashboard_user = admin
dashboard_pwd = admin123
# Token de autenticación para los clientes
token = change_this_to_a_secure_token
# Habilitar TLS para cifrar la comunicación
tls_enable = true

# Configuración para logs
log_file = /var/log/frps.log
log_level = info
log_max_days = 3

# Configuración para limitar conexiones
max_pool_count = 50
max_ports_per_client = 10

# Configuración para estadísticas
enable_prometheus = true
