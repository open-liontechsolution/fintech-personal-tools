[common]
# Dirección IP o dominio del servidor frps
server_addr = your_vps_ip_or_domain
server_port = 7000
# Token de autenticación (debe coincidir con el del servidor)
token = change_this_to_a_secure_token
# Habilitar TLS para cifrar la comunicación
tls_enable = true

# Configuración para logs
log_file = /var/log/frpc.log
log_level = info
log_max_days = 3

# Configuración para reconexión
login_fail_exit = false
# Intentar reconectar cada 5 segundos si se pierde la conexión
reconnect_interval = 5

# Ejemplo de configuración para exponer un servicio web interno
[web]
type = http
local_ip = 127.0.0.1
local_port = 8080
custom_domains = your_vps_domain.com

# Ejemplo de configuración para exponer un servicio SSH
[ssh]
type = tcp
local_ip = 127.0.0.1
local_port = 22
remote_port = 6000

# Ejemplo de configuración para exponer MongoDB
[mongodb]
type = tcp
local_ip = 127.0.0.1
local_port = 27017
remote_port = 27017
