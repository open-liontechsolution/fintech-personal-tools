apiVersion: v1
kind: ConfigMap
metadata:
  name: frpc-web-app-config
  namespace: fintech-personal-dev
data:
  frpc.ini: |
    [common]
    server_addr = your-vps-ip-or-domain
    server_port = 7000
    token = your-secure-token
    tls_enable = true
    log_level = info
    login_fail_exit = false
    reconnect_interval = 5
    
    [web-app]
    type = http
    local_ip = 127.0.0.1  # Importante: apunta al localhost del pod
    local_port = 3000     # Puerto local de la aplicación web
    custom_domains = web-app.yourdomain.com
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  namespace: fintech-personal-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      # Contenedor principal de la aplicación
      - name: web-app
        image: web-app:latest
        ports:
        - containerPort: 3000
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 256Mi
      
      # Sidecar de FRP para exponer la aplicación al exterior
      - name: frpc-sidecar
        image: snowdreamtech/frpc:0.51.3
        volumeMounts:
        - name: frpc-config
          mountPath: /etc/frp/frpc.ini
          subPath: frpc.ini
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
      
      volumes:
      - name: frpc-config
        configMap:
          name: frpc-web-app-config
