## Verdaccio Helm Chart valores para entorno QA

# Asignamos namespace específico del entorno
fullnameOverride: "verdaccio"
nameOverride: "verdaccio"
# Configuración del namespace
namespaceOverride: "fintech-personal-qa"

# Número de réplicas para el entorno de QA
replicaCount: 2

# Configuración de imagen
image:
  repository: verdaccio/verdaccio
  tag: "6"
  pullPolicy: IfNotPresent

# Recursos asignados al pod
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

# Configuración del servicio
service:
  type: ClusterIP
  port: 4873

# Configuración de ingress usando Cilium
ingress:
  enabled: true
  ingressClassName: "cilium"
  annotations:
    io.cilium/ingress-controller: "true"
    io.cilium/web-server: "internal"
  hosts:
    - host: verdaccio-qa.fintech.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Configuración de almacenamiento usando Longhorn
persistence:
  enabled: true
  storageClass: "longhorn"
  size: 3Gi
  accessMode: ReadWriteOnce

# Configuración personalizada de Verdaccio
configMap:
  storage: /verdaccio/storage/data
  auth:
    htpasswd:
      file: /verdaccio/storage/data/htpasswd
      max_users: 1000
  uplinks:
    npmjs:
      url: https://registry.npmjs.org/
      maxage: 30m
      max_fails: 5
      fail_timeout: 5m
      timeout: 60s
      cache: true
  packages:
    '@fintech-personal/*':
      access: $authenticated
      publish: $authenticated
      unpublish: $authenticated
      proxy: npmjs
    '**':
      access: $all
      publish: $authenticated
      unpublish: $authenticated
      proxy: npmjs
  server:
    keepAliveTimeout: 60
  middlewares:
    audit:
      enabled: true
  logs:
    - {type: stdout, format: pretty, level: http}
  max_body_size: 100mb

# Definir etiquetas para identificar el entorno
extraLabels:
  environment: qa
