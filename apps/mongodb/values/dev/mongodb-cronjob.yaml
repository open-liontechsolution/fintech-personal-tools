apiVersion: batch/v1
kind: CronJob
metadata:
  name: mongodb-user-manager
  namespace: mongodb-dev
spec:
  schedule: "*/15 * * * *"  # Ejecutar cada 15 minutos
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: user-manager
            image: mongo:4.4.18
            command:
            - /bin/bash
            - -c
            - /scripts/mongodb-user-manager.sh
            env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: root-username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: root-password
            volumeMounts:
            - name: scripts-volume
              mountPath: /scripts
            - name: mongodb-managed-secrets
              mountPath: /secrets
              readOnly: true
          volumes:
          - name: scripts-volume
            configMap:
              name: mongodb-db-manager
              defaultMode: 0755
          - name: mongodb-managed-secrets
            projected:
              sources:
              - secret:
                  name: mongodb-credentials
              # Añadir aquí más secrets con la anotación mongodb.io/managed=true si es necesario
          restartPolicy: OnFailure
