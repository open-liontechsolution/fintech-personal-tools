apiVersion: batch/v1
kind: CronJob
metadata:
  name: mongodb-user-manager
  namespace: mongodb-dev
spec:
  schedule: "*/15 * * * *"  # Ejecutar cada 15 minutos
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: mongodb-manager-sa
          containers:
          - name: user-manager
            image: mongo:4.4.18
            command:
            - /bin/bash
            - -c
            - /scripts/process-secrets.sh
            env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: root-username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: root-password
            volumeMounts:
            - name: scripts-volume
              mountPath: /scripts
          volumes:
          - name: scripts-volume
            configMap:
              name: mongodb-db-manager
              defaultMode: 0755
          restartPolicy: OnFailure
